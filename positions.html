<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .flex-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .box {
            border: 1px solid black;
            width: 200px;
            height: 100px;
            background-color: blue;
            margin-right: 100px;
            position: relative;
            top: 60%;
            bottom: 40%;

        }
    </style>
</head>

<body>
    <div class="flex-container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
    </div>
</body>

</html>
